<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<style>
		html,
		body,
		body>div,
		#container,
		#container-uiarea {
			height: 100%;
		}
	</style>
	<script id="sap-ui-bootstrap"
		src="https://sap.grupornm.pt:44300/sap/bc/ui5_ui5/tqa/launchpad/resources/sap-ui-core.js"
		data-sap-ui-theme="sap_fiori_3" data-sap-ui-resourceroots='{
            "auths": "."
        }' data-sap-ui-oninit="module:sap/ui/core/ComponentSupport" data-sap-ui-compatVersion="edge"
		data-sap-ui-async="true" data-sap-ui-preload="async" data-sap-ui-libs="sap.m">
		</script>
	<script>
		var selectedTheme = sessionStorage.getItem("selectedTheme") || "sap_fiori_3";

		sap.ui.getCore().applyTheme(selectedTheme);
	</script>
</head>

<body class="sapUiBody sapUiSizeCompact" id="content">
	<div data-sap-ui-component data-name="auths" data-id="container" data-settings='{"id" : "auths"}'
		data-handle-validation="true"></div>
</body>

</html>
